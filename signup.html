<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new account</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="main_container">
        <div class="div_heading">Create new account</div>
        <div class="container">
            <div class="main_option">
                <label for="email">Enter email :</label>
                <input type="email" id="email" placeholder="xyz123@gmail.com ( example )" class="inp_box" />
                <label for="password">Enter password :</label>
                <input type="password" id="password" placeholder="Choose strong Password ( alphanumeric )" class="inp_box" />
                <label for="password">Confirm password :</label>
                <input type="password" id="password" placeholder="Confirm Password" class="inp_box" />
            </div>
            <input type="submit" value="Sign up">
            <span class="term_lnk">By clicking Sign up you accept our <a href="#">terms & condition</a></span>
        </div>
    </div>
    <footer class="ft_content">
        
    </footer>
</body>

</html>
