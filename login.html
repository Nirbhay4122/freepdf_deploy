<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new account</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="main_container">
        <div class="div_heading">Log in</div>
        <div class="container">
            <div class="main_option">
                <label for="email">Enter email :</label>
                <input type="email" id="email" placeholder="xyz123@gmail.com" class="inp_box" required />
                <label for="password">Enter password :</label>
                <input type="password" id="password" placeholder="Xyz123@#$abac12" class="inp_box" required />
            </div>
            <input type="submit" value="Log in" />
            <a href="#" class="forgot_lnk">Forgot Password ?</a>
        </div>
    </div>
</body>

</html>
